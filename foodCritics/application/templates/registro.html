<!DOCTYPE html>
<html lang="en">
    {% load static %} 
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href={% static 'assets/bootstrap/css/bootstrap.min.css'%}>
    <link rel="stylesheet" href={% static 'assets/css/Login-Form-Basic.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/styles.css'%}>
    <link rel="stylesheet" href="{% static 'assets/css/window.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="/">FoodCritics&nbsp;</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <div class="collapse navbar-collapse" id="navcol-1">
                    <a class="btn botones ms-auto" role="button" href="../mapa">Mapa</a>
                </div>&nbsp;&nbsp;&nbsp;&nbsp; 
                <a class="btn botones ms-auto" role="button" href="/">Inicio</a></div>
        </div>
    </nav>
    <center>
    <section class="position-relative py-4 py-xl-5" style="background-color: #FDEEDC;">
        <div class="container">

            <div class="row d-flex justify-content-center" style="margin-top:-10px;">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
                            <h2>!Regístrate aquí!</h2>
                            <p class="w-lg-50"></p>
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                <img style="width:210px; height:120px; margin-top:-20px; border-radius:20px; box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);" src="{%static 'assets/img/iconfood.jpeg'%}"/>
                            </div>
                            <br>
                            
                            <form class="text-center" method="post">
                                {% if messages %}
                                    {% for message in messages %}
                                        {{message}}
                                    {% endfor %}
                                {% endif %}
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Nombre" required></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" type="password" name="pass" placeholder="Password" required></div>

                                <div class="mb-3"><input class="form-control" type="number" name="points" value = "15" hidden></div>
                                <div class="mb-3"><button class="btn botones  d-block w-100" type="submit">Crear cuenta</button></div>
                                <p class="text-muted">¿Ya tienes cuenta? <a href ="../ingreso"> inicia sesión</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</center>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
